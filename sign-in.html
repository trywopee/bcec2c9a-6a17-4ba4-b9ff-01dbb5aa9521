<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8" />
    <title>
      Sign In &#8212; dronjo | your one stop shop for the best drones
    </title>

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Bootstrap App Landing Template" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta name="author" content="Themefisher" />
    <meta name="generator" content="Themefisher Small Apps Template v1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

    <!-- PLUGINS CSS STYLE -->
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css" />
    <link rel="stylesheet" href="plugins/slick/slick.css" />
    <link rel="stylesheet" href="plugins/slick/slick-theme.css" />
    <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="plugins/aos/aos.css" />
    <link rel="stylesheet" id="css" />

    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">
    <section class="user-login section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="block">
              <!-- Image -->
              <div class="image align-self-center">
                <img
                  class="img-fluid"
                  src="images/Login/front-desk-sign-in.jpg"
                  alt="desk-image"
                />
              </div>
              <!-- Content -->
              <div class="content text-center">
                <a class="navbar-brand" href="index.html"
                  ><img src="images/logo.png" alt="logo"
                /></a>

                <div class="logo">
                  <h1>dronjo</h1>
                  your one stop shop for the best drones
                </div>
                <div class="title-text">
                  <h3>Sign in to Your Account</h3>
                </div>
                <form
                  action="index.html"
                  name="sign_in"
                  onsubmit="login(document.sign_in.user.value, document.sign_in.password.value);"
                >
                  <!-- Username -->
                  <input
                    name="user"
                    class="form-control main"
                    type="email"
                    pattern=".+@tesena.com"
                    placeholder="Username"
                    required
                  />
                  <!-- Password -->
                  <input
                    name="password"
                    class="form-control main"
                    type="password"
                    placeholder="Password"
                    required
                  />
                  <!-- Submit Button -->
                  <button class="btn btn-main-sm">sign in</button>
                </form>
                <div class="new-acount">
                  <a href="contact.html">Forget your password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- To Top -->
    <div class="scroll-top-to">
      <i class="ti-angle-up"></i>
    </div>

    <!-- JAVASCRIPTS -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <script src="plugins/slick/slick.min.js"></script>
    <script src="plugins/fancybox/jquery.fancybox.min.js"></script>
    <script src="plugins/syotimer/jquery.syotimer.min.js"></script>
    <script src="plugins/aos/aos.js"></script>

    <script src="js/script.js"></script>
    <script src="buggy.js"></script>
    <script src="app.js"></script>
    <script>
      runApp();
    </script>
  </body>
</html>
